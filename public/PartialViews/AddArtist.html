<h1>Add new Item</h1>
<div class="container">
    <form action="/adminmain" method="post" enctype="multipart/form-data">
        <div class="col-md-12">
            <div class="col-md-4">
                <label>Add Artist Name</label>
            </div>
            <div class="col-md-8">
                <input type="text" name="name" class="form-control" />
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-4">
                <label>Image</label>
            </div>
            <div class="col-md-8">
                <input type="file" name="file" class="form-control" />
            </div>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
