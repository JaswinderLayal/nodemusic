<div ng-controller="ArtistsCtrl" >
    <div ng-hide="Artist" class="col-md-12" style="margin-top:40px">

        <input type="search" name="albumSearch" placeholder="Search Artists" ng-model="query.name" style="float:right" />
    </div>
    <div ng-hide="Artist" class="artistList albumsShow">
        <ul class="albumslist">
            <li class="repeat-item" ng-repeat="artist in artists|filter:query">
                <img ng-src="{{artist.singerImage}}" style="height: 100%; width: 100%;border: 4px double rgb(181, 178, 178);
border-radius: 9px;
box-shadow: 1px 2px 5px rgb(105, 96, 96);" />
                <a style="display:block;text-align:center;color: #B37400;
font-weight: bold;
font-size: 19px;
font-family: FontAwesome;" ng-click="showSongs(artist)">{{artist.name}}</a>
            </li>
        </ul>
    </div>

    <div ng-show="Artist" class="ArtistSongs" style="margin-top: 15px;
border: 1px solid rgba(182, 177, 177, 0.3);
background-color: white;
box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.87);">
        <div style="float:left;padding:15px">
            <button class="btn" ng-click="backToArtist()"><i class="fa fa-arrow-left"></i></button>
            </div>
            <div style="padding: 15px;float:left">
                <div style="display: inline-block; width: 300px">
                    <img ng-src="{{Artist.singerImage}}" class="image-songs" style="height: 150px; width: 150px;transform: translateX(42px) rotate(4deg);-webkit-transform: translateX(42px) rotate(4deg);-moz-transform: translateX(42px) rotate(4deg);" />

                </div>
                <div style="display: inline-block">

                    <h3>Singer :{{Artist.name}}</h3>
                    <p>
                        <h4><strong>Songs Taken from his Albums</strong> <span ng-repeat="album in Artist.albums">&nbsp; {{album.title}}&nbsp;</span> </h4>
                    </p>

                </div>

            </div>

            <table class="table">
                <thead>
                    <tr><th>Track No</th><th>Track Name</th><th>Track Duration</th><th>Genre</th><th>Action</th></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="track in Artist.allTracks">
                        <td>{{$index+1}}</td>
                        <td>{{track.songTitle}}</td>
                        <td>{{track.trackLength}}</td>
                        <td>{{track.genre}}</td>
                        <td><button style="border-radius:50%;" ng-click="play(track)"><i class="fa fa-play"></i></button></td>
                        <td><button ng-click="addPlayList(track)" ng-disabled="track.disable" class="btn btn-primary">Add Playlist</button></td>
                    </tr>
                    <tr ng-show="allTracks.length==0"><td col-span="5" style="text-align:center">No Songs For This Artist</td></tr>
                </tbody>
            </table>


        </div>

</div>
