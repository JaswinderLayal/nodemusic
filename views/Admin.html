<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .paddingdiv {
            clear: both;
            height: 15px;
        }
    </style>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Add Music</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-12">
                <div class="col-md-4">
                    <label>Artist Name</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="artistName" />
                </div>
            </div>
            <div class="paddingdiv"></div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <label>Album Name</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="album[0].title" />
                </div>
            </div>
            <div class="paddingdiv"></div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <label>Release Date</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="album[0].release" />
                </div>
            </div>
            <div class="paddingdiv"></div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <label>label</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="album[0].label" />
                </div>
            </div>
            <div class="paddingdiv"></div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <label>Producer</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="album[0].producer" />
                </div>
            </div>
            <div class="paddingdiv"></div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <label>Track</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="album[0].track[0].tracknumber" />
                </div>
            </div>
            <div class="paddingdiv"></div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <label>Song Title</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="album[0].track[0].songtitle" />
                </div>
            </div>
            <div class="paddingdiv"></div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <label>Track Length</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="album[0].track[0].tracklength" />
                </div>
            </div>
            <div class="paddingdiv"></div>
            <div class="col-md-12">
                <div class="col-md-4">
                    <label>Genre</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="album[0].track[0].genre" />
                </div>
            </div>
            <div class="paddingdiv"></div>


        </div>
    </div>
</body>
</html>
